specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Governor
    network: "{{network}}"
    source:
      address: "{{address}}"
      abi: Governor
      startBlock: 22001129
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Contract
      abis:
        - name: Governor
          file: ./abis/governor.json
      callHandlers:
        - function: setMetaEvidence(string)
          handler: setMetaEvidence
      file: ./src/mapping.ts
